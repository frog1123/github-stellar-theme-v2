<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="options.css">
  <script src="options.js" defer></script>
  <title>settings</title>
</head>

<body dir="ltr">
  <div id="main">
    <img id="logo" class="float-animation" src="logo.svg" />
    <h1>settings</h1>
    <div id="input-containers-container">
      <div class="input-container">
        <p>color-canvas-default</p>
        <input id="color-canvas-default">
      </div>
      <div class="input-container">
        <p>color-header-bg</p>
        <input id="color-header-bg">
      </div>
      <div class="input-container">
        <p>color-accent-fg</p>
        <input id="color-accent-fg">
      </div>
      <div class="input-container">
        <p>color-canvas-subtle</p>
        <input id="color-canvas-subtle">
      </div>
      <div class="input-container">
        <p>color-page-header-bg</p>
        <input id="color-page-header-bg">
      </div>
      <div class="input-container">
        <p>color-accent-emphasis</p>
        <input id="color-accent-emphasis">
      </div>
      <div class="input-container">
        <p>color-canvas-overlay</p>
        <input id="color-canvas-overlay">
      </div>
    </div>

    <div id="status"></div>
    <button id="save">Save</button>
    <p id="status"></p>
  </div>
</body>

</html>
