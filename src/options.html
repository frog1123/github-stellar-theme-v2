<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="options.css">
  <script src="options.js" defer></script>
  <title>settings</title>
</head>

<body dir="ltr">
  <div id="main">
    <img id="logo" class="float-animation" src="logo.svg" />
    <h1 id="title-text">stellar <span>v2</span></h1>
    <p class="title-p">settings</p>
    <div class="line"></div>
    <div id="input-containers-container"></div>
    <p class="title-p">stellar custom settings</p>
    <div class="line"></div>
    <div id="custom-stellar-inputs-container">
      <div class="input-container">
        <p>color-selection</p>
        <input id="stellar-injected-color-selection">
      </div>
      <div class="input-container">
        <p>color-loading-bar</p>
        <input id="stellar-injected-color-loading-bar">
      </div>
      <div class="input-container">
        <p>color-scrollbar-track</p>
        <input id="stellar-injected-color-scrollbar-track">
      </div>
      <div class="input-container-large">
        <p>color-scrollbar-thumb</p>
        <textarea id="stellar-injected-color-scrollbar-thumb"></textarea>
      </div>
      <div class="input-container">
        <p>transition-duration</p>
        <input id="stellar-injected-transition-duration">
      </div>
      <div class="input-container-large">
        <p>color-notification</p>
        <textarea id="stellar-injected-color-notification"></textarea>
      </div>
      <div class="input-container-large">
        <p>color-notification-border</p>
        <textarea id="stellar-injected-color-notification-border"></textarea>
      </div>
    </div>
    <button id="save">save</button>
  </div>
</body>

</html>
